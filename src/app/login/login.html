<navbar></navbar>

<div ng-show="loggedAlready" class="text-center">
  Please log out first!
</div>

<div ng-hide="loggedAlready">
  <div ng-show="incorrect" class="text-center">
    <h3>The email or the password is incorrect</h3>
  </div>

  <form ng-submit="vm.login()" name="loginForm" class="text-center" novalidate>

    <div class="form-group">
      <input type="text" ng-model="vm.username" name="username" placeholder="username" required>
      <span ng-show="loginForm.username.$error.required && loginForm.username.$dirty" class="help-block">Username is required</span>
    </div>

    <div class="form-group">
      <input type="password" ng-model="vm.password" name="password" placeholder="password" required>
      <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty" class="help-block">Password is required</span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
