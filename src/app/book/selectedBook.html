<div class="container-fluid">
  <div class="col-lg-4">
    <img ng-src="{{book.img}}" class="bookLarge pull-right">
  </div>
  <div class="col-lg-6" style="padding-top: 100px">
    <h3 class="redColor paddingDetails">Book name: {{book.name}}</h3>
    <h3 class="blueColor paddingDetails">Author: {{book.author}}</h3>
    <h3 class="redColor paddingDetails">Price: {{book.price}}</h3>
    <h3 class="blueColor paddingDetails">Year of printing: {{book.year}}</h3>
    <h4 class="yellowColor paddingDetails">Rating: {{book.rating}}</h4>
  </div>
</div>
