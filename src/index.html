<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>angTraining</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>

  <link rel="stylesheet" href="../src/app/css/styles.css">

<div ng-controller="BookController">

  <div class="navbar navbar-default">
    <button class="btn btn-info btn-lg pull-right">Logout</button>
  </div>

  <div ng-if="vm.selectedBook">
    <selected-book book="vm.selectedBook"></selected-book>
  </div>

  <div class="text-center">
    <div>
      <h3>Lista carti:</h3>
    </div>
    <div class="row">
      <span ng-repeat="book in books track by $index">
        <img class="imgThumb" ng-src="{{book.img}}" ng-click="selectBook(book)">
      </span>
    </div>
  </div>
</div>

<div ng-view></div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>


<script src="app/index.module.js"></script>
<script src="app/book/BookController.js"></script>
<script src="app/book/BookService.js"></script>
<script src="app/book/BookDirective.js"></script>

</body>
</html>
